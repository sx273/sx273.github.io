<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF</title>
    <style>
        /* Rimuove margini e padding da tutto */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Nasconde le barre di scorrimento della pagina */
        }

        /* Fa in modo che l'iframe riempia l'intera pagina */
        iframe {
            border: none; /* Rimuove il bordo dell'iframe */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <iframe src="AM1.pdf">
        <p>Il tuo browser non supporta la visualizzazione di PDF incorporati.</p>
    </iframe>

</body>
</html>
