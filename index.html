<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF (Fix iOS)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            
            /* NON bloccare lo scrolling qui */
        }

        /* 1. CREIAMO UN CONTENITORE "WRAPPER" */
        .pdf-container {
            /* Fagli occupare l'intera finestra */
            width: 100%;
            height: 100vh; /* 100% dell'altezza della finestra */

            /* * LA MAGIA Ãˆ QUI: 
             * Diciamo al browser (soprattutto Safari)
             * di abilitare lo scrolling "nativo" (touch) 
             * SOLO su questo contenitore.
            */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* 2. L'IFRAME ORA RIEMPIE IL CONTENITORE */
        iframe {
            border: none;
            width: 100%;
            height: 100%; 
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        
        <iframe src="AM1.pdf">
            <p>Il tuo browser non supporta la visualizzazione di PDF incorporati.</p>
        </iframe>
        
    </div>

</body>
</html>
