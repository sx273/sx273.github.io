<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF (PDF.js con Debug)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        /* CSS IDENTICO A PRIMA - lo ometto per brevità */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #f0f0f0; font-family: Arial, sans-serif;
        }
        #navigazione {
            width: 100%; padding: 10px 0; background-color: #333;
            text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            box-sizing: border-box; height: 50px; /* Altezza fissa */
        }
        #navigazione button {
            padding: 8px 16px; font-size: 16px; background-color: #555;
            color: white; border: none; cursor: pointer; border-radius: 4px;
        }
        #navigazione button:disabled {
            background-color: #777; cursor: not-allowed; opacity: 0.5;
        }
        #contatore_pagina {
            color: white; margin: 0 15px; font-size: 16px;
            display: inline-block; vertical-align: middle;
        }
        #container_pdf {
            width: 100%; height: calc(100vh - 50px);
            overflow: auto; -webkit-overflow-scrolling: touch;
            text-align: center; padding-top: 15px; box-sizing: border-box;
        }
        #pdf_canvas {
            border: 1px solid black; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="navigazione">
        <button id="prev">Precedente</button>
        <span id="contatore_pagina">
            Pagina <span id="pagina_corrente">1</span> di <span id="totale_pagine">0</span>
        </span>
        <button id="next">Successivo</button>
    </div>

    <div id="container_pdf">
        <canvas id="pdf_canvas"></canvas>
    </div>


    <script>
        // ==========================================================
        // CONFIGURAZIONE
        // ==========================================================
        
        // METTI IL NOME ESATTO DEL FILE PDF (deve essere nella stessa cartella)
        const url = 'caffettini.pdf'; // <-- CONTROLLA CHE SIA IDENTICO

        // ==========================================================
        // Logica di PDF.js (con DEBUG)
        // ==========================================================

        const workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
        pdfjsLib.GlobalWorkerOptions.workerSrc = workerSrc;
        console.log("Avvio PDF.js... worker impostato su:", workerSrc);


        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        
        const canvas = document.getElementById('pdf_canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container_pdf');

        const pageCurrentSpan = document.getElementById('pagina_corrente');
        const pageTotalSpan = document.getElementById('totale_pagine');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                console.log('Pagina ' + num + ' caricata con successo.');
                
                const viewport = page.getViewport({ scale: 1 });
                let scale = (container.clientWidth / viewport.width) * 0.98;
                
                // Su mobile, potremmo voler uno zoom diverso
                if (window.innerWidth < 768) {
                     scale = window.innerWidth / viewport.width;
                }

                const scaledViewport = page.getViewport({ scale: scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };
                
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    console.log('Pagina ' + num + ' renderizzata.');
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
                
                pageCurrentSpan.textContent = num;
                prevButton.disabled = (num <= 1);
                nextButton.disabled = (num >= pdfDoc.numPages);
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        prevButton.addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        nextButton.addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        // ==========================================================
        // CARICAMENTO DOCUMENTO (LA PARTE CRITICA)
        // ==========================================================
        
        console.log("Tentativo di caricamento PDF da:", url);

        pdfjsLib.getDocument(url).promise.then(function(doc) {
            console.log("PDF caricato con successo!");
            pdfDoc = doc;
            pageTotalSpan.textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(err) {
            
            // QUI VEDIAMO L'ERRORE
            console.error('Errore durante il caricamento del PDF:', err);
            
            // Messaggio di errore più specifico
            let errorMsg = 'Impossibile caricare il PDF.\nControlla la console (F12) per i dettagli.';
            if (err.name === 'MissingPDFException' || err.message.includes('404')) {
                errorMsg = 'ERRORE: File PDF non trovato.\nControlla che il nome del file "' + url + '" sia corretto e che il file sia stato caricato su GitHub.';
            } else if (err.message.includes('CORS')) {
                 errorMsg = 'ERRORE: Stai provando ad aprire il file in locale (file:///).\nCaricalo su GitHub e testa il sito live.';
            }
            
            alert(errorMsg);
        });
    </script>

</body>
</html>
