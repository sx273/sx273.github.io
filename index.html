<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF (PDF.js)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Sfondo grigio chiaro */
            font-family: Arial, sans-serif;
        }

        /* 1. La barra di navigazione in alto */
        #navigazione {
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            box-sizing: border-box; /* Assicura che il padding non rompa il layout */
        }

        #navigazione button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #navigazione button:disabled {
            background-color: #777;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #contatore_pagina {
            color: white;
            margin: 0 15px;
            font-size: 16px;
            display: inline-block;
            vertical-align: middle;
        }

        /* 2. Il contenitore del PDF (per lo scrolling) */
        #container_pdf {
            width: 100%;
            /* Calcola l'altezza togliendo i 50px della barra di navigazione */
            height: calc(100vh - 50px);
            
            /* LA PARTE IMPORTANTE PER iOS: */
            overflow: auto; /* Permette lo scrolling */
            -webkit-overflow-scrolling: touch; /* Scrolling fluido su iOS */
            
            text-align: center; /* Centra il canvas */
            padding-top: 15px;
            box-sizing: border-box;
        }
        
        /* 3. Il canvas dove disegniamo il PDF */
        #pdf_canvas {
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            /* Il canvas si ridimensionerà via JavaScript */
        }
    </style>
</head>
<body>

    <div id="navigazione">
        <button id="prev">Precedente</button>
        <span id="contatore_pagina">
            Pagina <span id="pagina_corrente">1</span> di <span id="totale_pagine">0</span>
        </span>
        <button id="next">Successivo</button>
    </div>

    <div id="container_pdf">
        <canvas id="pdf_canvas"></canvas>
    </div>


    <script>
        // ==========================================================
        // CONFIGURAZIONE: CAMBIA SOLO QUESTA RIGA
        // ==========================================================
        
        // Metti il link (relativo o assoluto) al tuo file PDF qui
        const url = 'caffettini.pdf';

        // ==========================================================
        // Logica di PDF.js (non serve modificare sotto)
        // ==========================================================

        // Impostiamo il "worker" (necessario per PDF.js)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        
        const scale = 1.5; // Puoi aumentare/diminuire lo zoom
        const canvas = document.getElementById('pdf_canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container_pdf');

        const pageCurrentSpan = document.getElementById('pagina_corrente');
        const pageTotalSpan = document.getElementById('totale_pagine');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        /**
         * Renderizza una pagina specifica
         */
        function renderPage(num) {
            pageRendering = true;
            
            // Ottieni la pagina
            pdfDoc.getPage(num).then(function(page) {
                
                // Adattiamo la larghezza del canvas a quella del contenitore
                const viewport = page.getViewport({ scale: 1 });
                const scale = container.clientWidth / viewport.width;
                const scaledViewport = page.getViewport({ scale: scale * 0.95 }); // 95% della larghezza

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                // Renderizza la pagina sul canvas
                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };
                
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        // Se c'era una pagina in attesa, la renderizza
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
                
                // Aggiorna il contatore
                pageCurrentSpan.textContent = num;
                
                // Abilita/Disabilita i bottoni
                prevButton.disabled = (num <= 1);
                nextButton.disabled = (num >= pdfDoc.numPages);
            });
        }

        /**
         * Mette in coda una pagina se un'altra è già in rendering
         */
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        /**
         * Va alla pagina precedente
         */
        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }
        prevButton.addEventListener('click', onPrevPage);

        /**
         * Va alla pagina successiva
         */
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }
        nextButton.addEventListener('click', onNextPage);

        /**
         * Carica il documento PDF
         */
        pdfjsLib.getDocument(url).promise.then(function(doc) {
            pdfDoc = doc;
            pageTotalSpan.textContent = pdfDoc.numPages;
            renderPage(pageNum); // Renderizza la prima pagina
        }).catch(function(err) {
            console.error('Errore durante il caricamento del PDF: ' + err.message);
            alert('Impossibile caricare il PDF.');
        });
    </script>

</body>
</html>
