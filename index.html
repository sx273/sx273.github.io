<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF (Fix Google Viewer)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Blocchiamo lo scrolling della pagina */
        }

        /* L'iframe riempie tutta la pagina */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <iframe 
      src="https://docs.google.com/viewer?url=caffettini.pdf&embedded=true">
    </iframe>

</body>
</html>
